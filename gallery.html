<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galería — LiReArt</title>
  <meta name="description" content="Explora la galería de pendientes, llaveros y más piezas artesanales LiReArt." />
  <link rel="stylesheet" href="/assets/css/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container flex items-center justify-between py-2">
      <a class="logo" href="/"><img src="/assets/images/logos/lireart-logo.jpg" alt="LiReArt" /></a>
      <nav class="hidden md:flex items-center gap-1" aria-label="Principal">
        <a class="nav-link" href="/about.html">Sobre mí</a>
        <a class="nav-link" href="/contact.html">Contacto</a>
      </nav>
      <button id="menu-toggle" class="md:hidden btn-ghost" aria-expanded="false" aria-controls="mobile-menu">Menú</button>
    </div>
    <div id="mobile-menu" class="md:hidden hidden border-t">
      <div class="container py-2 flex flex-col gap-1">
        <a class="py-2" href="/about.html">Sobre mí</a>
        <a class="py-2" href="/contact.html">Contacto</a>
      </div>
    </div>
  </header>

  <main class="container py-10">
    <h1 class="text-3xl mb-6">Galería</h1>

    <!-- Filtros -->
    <div class="flex flex-wrap gap-2 mb-6">
      <button class="chip bg-[color:var(--brand-purple)]/10" data-filter="all">Todo</button>
      <button class="chip" data-filter="pendientes">Pendientes</button>
      <button class="chip" data-filter="llaveros">Llaveros</button>
      <button class="chip" data-filter="relojes">Relojes</button>
      <button class="chip" data-filter="otros">Otros</button>
    </div>

    <!-- Grid -->
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4" data-gallery>
      <figure class="card cursor-zoom-in" data-item data-category="pendientes">
        <img src="/assets/images/works/pendientes-01.jpg" alt="Pendientes rosa LiReArt" loading="lazy" decoding="async" />
        <figcaption class="sr-only">Pendientes rosa LiReArt</figcaption>
      </figure>
      <figure class="card cursor-zoom-in" data-item data-category="pendientes">
        <img src="/assets/images/works/pendientes-02.jpg" alt="Pendientes morados LiReArt" loading="lazy" decoding="async" />
        <figcaption class="sr-only">Pendientes morados LiReArt</figcaption>
      </figure>
      <figure class="card cursor-zoom-in" data-item data-category="pendientes">
        <img src="/assets/images/works/pendientes-03.jpg" alt="Pendientes de resina con pan de oro" loading="lazy" decoding="async" />
        <figcaption class="sr-only">Pendientes de resina con pan de oro</figcaption>
      </figure>
      <figure class="card cursor-zoom-in" data-item data-category="otros">
        <img src="/assets/images/works/taller-01.jpg" alt="El taller de LiReArt" loading="lazy" decoding="async" />
        <figcaption class="sr-only">El taller de LiReArt</figcaption>
      </figure>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container py-8 text-sm flex items-center justify-between">
      <p>© <span id="year"></span> LiReArt</p>
      <nav class="flex gap-4"><a class="underline" href="/privacy.html">Privacidad</a><a class="underline" href="/cookies.html">Cookies</a></nav>
    </div>
  </footer>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
  <script src="/assets/js/main.js" defer></script>
</body>
</html>
